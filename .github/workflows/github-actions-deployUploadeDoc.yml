name: Deploy UploaderDoc Blazor SPA to Azure Static Web Apps

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  APP_LOCATION: "./UploaderDoc"
  DOTNET_VERSION: '9.0.x'
  AZURE_STATIC_WEB_APP_NAME: 'DocumentUploader'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    environment: dev
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Debug - Repository structure
        run: |
          echo "=== Repository root contents ==="
          ls -la
          echo "=== UploaderDoc folder contents ==="
          ls -la ${{ env.APP_LOCATION }}
          echo "=== UploaderDoc wwwroot contents ==="
          ls -la ${{ env.APP_LOCATION }}/wwwroot

      - name: Restore dependencies
        run: |
          cd ${{ env.APP_LOCATION }}
          dotnet restore

      - name: Create production configuration
        run: |
          cd ${{ env.APP_LOCATION }}
          # Ensure wwwroot exists
          mkdir -p wwwroot
          
          # Create appsettings.Production.json with proper values
          cat > wwwroot/appsettings.Production.json << 'EOF'
          {
            "AzureAd": {
              "ClientId": "YOUR_CLIENT_ID_PLACEHOLDER",
              "Authority": "YOUR_AUTHORITY_PLACEHOLDER",
              "Scopes": ["openid", "profile", "offline_access"]
            },
            "BlobStorage": {
              "SasApiEndpoint": "YOUR_ENDPOINT_PLACEHOLDER"
            }
          }
          EOF
          
          # Replace placeholders (using different delimiter to avoid issues)
          sed -i 's|YOUR_CLIENT_ID_PLACEHOLDER|${{ vars.AZURE_AD_CLIENT_ID }}|g' wwwroot/appsettings.Production.json
          sed -i 's|YOUR_AUTHORITY_PLACEHOLDER|${{ vars.AZURE_AD_AUTHORITY }}|g' wwwroot/appsettings.Production.json  
          sed -i 's|YOUR_ENDPOINT_PLACEHOLDER|${{ vars.BLOB_STORAGE_SAS_API_ENDPOINT }}|g' wwwroot/appsettings.Production.json
          
          echo "=== Created appsettings.Production.json ==="
          cat wwwroot/appsettings.Production.json

      - name: Build and Publish Blazor WebAssembly
        run: |
          cd ${{ env.APP_LOCATION }}
          echo "=== Building Blazor WebAssembly app ==="
          dotnet publish -c Release -o ../publish-output
        env:
          ASPNETCORE_ENVIRONMENT: Production

      - name: Verify build output
        run: |
          echo "=== Publish output directory contents ==="
          ls -la ./publish-output
          
          if [ -d "./publish-output/wwwroot" ]; then
            echo "=== wwwroot contents ==="
            ls -la ./publish-output/wwwroot
            
            echo "=== Critical files check ==="
            [ -f "./publish-output/wwwroot/index.html" ] && echo "✅ index.html found" || echo "❌ index.html missing"
            [ -d "./publish-output/wwwroot/_framework" ] && echo "✅ _framework folder found" || echo "❌ _framework folder missing"
            
            if [ -f "./publish-output/wwwroot/index.html" ]; then
              echo "=== index.html preview ==="
              head -10 "./publish-output/wwwroot/index.html"
            fi
            
            if [ -d "./publish-output/wwwroot/_framework" ]; then
              echo "=== _framework contents ==="
              ls -la "./publish-output/wwwroot/_framework" | head -5
            fi
          else
            echo "❌ wwwroot not found in publish output!"
            exit 1
          fi

      - name: 'Log in to Azure with OIDC'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Static Web Apps
        run: |
          # Install SWA CLI
          npm install -g @azure/static-web-apps-cli
          
          DEPLOY_PATH="./publish-output/wwwroot"
          
          echo "=== Deploying from: $DEPLOY_PATH ==="
          echo "Files to deploy:"
          find "$DEPLOY_PATH" -type f | head -20
          
          # Deploy with verbose logging
          swa deploy "$DEPLOY_PATH" \
            --subscription-id ${{ vars.AZURE_SUBSCRIPTION_ID }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --app-name ${{ env.AZURE_STATIC_WEB_APP_NAME }} \
            --no-use-keychain \
            --verbose || {
              echo "❌ SWA CLI deployment failed, trying alternative method..."
              
              # Alternative: Direct Azure CLI approach (if available)
              if command -v az &> /dev/null; then
                # Create a zip file for deployment
                cd "$DEPLOY_PATH"
                zip -r ../app-content.zip .
                cd ..
                
                echo "✅ Created deployment package: app-content.zip"
                echo "Package size: $(du -h app-content.zip)"
                
                # You can add REST API deployment here if needed
              fi
              
              exit 1
            }

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      id-token: write
      contents: read
    environment: dev
    steps:
      - name: 'Log in to Azure with OIDC'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          
      - name: Close Pull Request Environment
        run: echo "Pull request closed - cleanup completed"