# This workflow will build and push a web application to an Azure Static Web App when you change your code.
name: Deploy web app to Azure Static Web Apps

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

# Environment variables available to all jobs and steps in this workflow
env:
  APP_LOCATION: "./UploaderDoc"
  API_LOCATION: ""
  APP_ARTIFACT_LOCATION: "dist"  # Changed from wwwroot to dist for Blazor WASM

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Verify deployment token format
        run: |
          TOKEN="${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "❌ ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN secret is not set"
            exit 1
          fi
          echo "✅ Deployment token is available"
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          api_location: ${{ env.API_LOCATION }}
          app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}
          # Blazor WASM specific settings
          app_build_command: 'dotnet publish -c Release -o published --nologo'
          output_location: 'published/wwwroot'
          skip_app_build: false
          skip_api_build: true

  close_pull_request_job:
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "close"